<ion-view title="Colors">
  <ion-content class="view-colors" has-bouncing="false">
    <ion-list>
      <ion-item class="item-divider">SRM</ion-item>
      <ion-item ng-repeat="color in colors" ng-style="{color: contrast(color.rgb), background: 'rgb(' + color.rgb + ')'}">
        {{color.srm}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
